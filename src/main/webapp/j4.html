<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Taking Attendance</title>
<style>
  .red {background: red;}
  .green {background: green;}
</style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function(){
    $("td:not(.absence)").click(function(){
        if( $(this).hasClass("green") )
        {
            $(this).removeClass("green");
            $(this).addClass("red");
            var $absence = $(this).parent().children(".absence");
            $absence.html( Number($absence.text()) + 1 );
        }
        else if( $(this).hasClass("red") )
        {
            $(this).removeClass("red");
            var $absence = $(this).parent().children(".absence");
            var count = Number($absence.text()) - 1;
            $absence.html( count > 0 ? count : "" );
        }
        else
        {
            $(this).addClass("green");
        }
    })
});
</script>
</head>
<body>
<table border="1">
  <thead>
    <tr><th></th><th>Absence</th><th>Week 1</th><th>Week 2</th><th>Week 3</th></tr>
  </thead>
  <tbody>
    <tr><th>John</th><td class="absence"></td><td></td><td></td><td></td></tr>
    <tr><th>Jane</th><td class="absence"></td><td></td><td></td><td></td></tr>
    <tr><th>Tom</th><td class="absence"></td><td></td><td></td><td></td></tr>
  </tbody>
</table>
</body>
</html>
