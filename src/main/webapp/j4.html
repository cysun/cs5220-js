<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TTT</title>
<script type="text/javascript" src="javascript/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
var isPlayer1 = true;

$(function(){
	$("td").click(function(){
		if( isPlayer1) $(this).html("X");
		else $(this).html("O");
		isPlayer1 = !isPlayer1;
	});
});
</script>
</head>
<body>
<table border="1">
<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
</table>
</body>
</html>
