<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Client-Side JavaScript</title>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
$(function(){
	$("#add").click(function(){
		var x = $("[name='x']").val();
		var y = $("[name='y']").val();
		$("#sum").html( Number(x)+Number(y) );
	});
});
</script>
</head>
<body>
<input type="text" name="x" /> + <input type="text" name="y" /> = <span id="sum">0</span>
<p><button id="add">Add</button>
</body>
</html>
