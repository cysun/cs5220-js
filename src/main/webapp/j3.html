<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQery Basics</title>
<style>
  .answer {margin-bottom: 3px;}
</style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function(){
    var nextId = 1;
    $("#add").click(function(){
        var $answer = $("<div class='answer' data-answer-id='" + nextId +"'></div)");
        $answer.append("<input type='text' name='answer' /> ");
        var $minus = $("<button>-</button>");
        $minus.click(function(){
           $answer.remove(); 
        });
        $answer.append($minus);
        $("#answers").append($answer);
        ++nextId;
    });
});
</script>
</head>
<body>
<p>What programming languages do you know?</p>
<div id="answers">
  <div class="answer" data-answer-id="0">
    <input class="answer" type="text" name="answer" /> <button id="add">+</button>
  </div>
</div>
</body>
</html>
